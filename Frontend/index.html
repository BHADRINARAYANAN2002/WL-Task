<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT DETAILS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Form id="emp_form">
        <h1>STUDENT REGISTRATION FORM</h1>
        <label for="empname">STUDENT NAME:</label>
        <input name="empname" id="empname" type="text" />
        <label for="empmail">STUDENT MAIL:</label>
        <input name="empmail" id="empmail" type="email" />
        <label for="empmob">MOBILE NUMBER:</label>
        <input name="empmob" id="empmob" type="teL" />
        <label for="gender">GENDER:</label>
        <input name="gender" id="gender" type="text" />
        <label for="dob">Date of birth</label>
        <input name="dob" id="dob" type="date" />
        <label for="dateofjoining">DATE OF JOINING:</label>
        <input name="dateofjoining" id="dateofjoining" type="date" />
        <label for="qualification">STUDENT REGISTER NUMBER:</label>
        <input name="qualification" id="qualification" type="number" />
        <label for="previousexp">ALTERNATE MOBILE NUMBER</label>
        <input name="previousexp" id="previousexp" type="number" />
        <button onsubmit="submitform()">Register</button>
    </Form>
    <div id="main">
        <a href="./data.html">STUDENT DETAILS</a>
    </div>
    <script src="./index.js"></script>
</body>

</html>
